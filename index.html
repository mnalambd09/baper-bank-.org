<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header section -->
    <header>
        <h1 class="text-3xl text-center mt-5">Functional <span class="text-rose-500">Baap-er-Bank</span>!!!</h1>
    </header>
     <!-- header section -->
    <main>
        <div class="grid grid-cols-3 w-3/4 gap-4 mx-auto mt-5">
            <div class="bg-green-400 px-5 py-2 rounded-lg text-white">
                <h4 class="text-2xl">deposit</h4>
                <h2 class="text-3xl">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-orange-500 px-5 py-2 rounded-lg text-white">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-3xl">$<span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-sky-400 px-5 py-2 rounded-lg text-white">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-3xl">$<span id="balance-total">1200</span></h2>
            </div>
        </div>
        <!-- input section -->
        <section class="grid grid-cols-2 gap-4 w-3/4 mx-auto mt-5">
            <div class="bg-purple-300 px-5 py-4 rounded-lg ">
                <h2 class="text-white mb-2">Your Deposite</h2>
                <input class="mb-3 px-2 w-9/12 rounded-lg" type="text" placeholder="$ Amount you want to deposit" id="deposit-field">
                <button id="btn-deposit" class="block bg-orange-400 px-4 py-1 text-white font-bold rounded-lg hover:bg-red-400">Deposit</button>
            </div>
            <div class="bg-yellow-400 px-5 py-4 rounded-lg">
                <h2 class="text-white mb-2">Your Deposite</h2>
                <input class="mb-3 px-2 w-9/12 rounded-lg" type="text" placeholder="$ Amount you want to deposit" id="withdraw-field">
                <button id="btn-withdraw" class="block bg-sky-400 px-4 py-1 text-white font-bold rounded-lg hover:bg-red-400">Withdraw</button>
            </div>
        </section>
    </main>


    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
